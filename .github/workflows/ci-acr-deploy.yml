name: Build, push Docker image to ACR and deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME_APP: firatech_streamlit_app
  IMAGE_NAME_GATEWAY: firatech_gateway

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system deps on runner
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt1-dev zlib1g-dev build-essential python3-dev

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Sanitize AZURE_CREDENTIALS JSON
        id: sanitize-creds
        shell: bash
        env:
          AZ_CREDS_RAW: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          python - <<'PY'
          import json, os, sys

          raw = os.environ.get("AZ_CREDS_RAW", "")
          # Remove BOM and trim whitespace/newlines
          raw = raw.encode("utf-8").decode("utf-8-sig").strip()
          try:
            data = json.loads(raw)
          except Exception as exc:  # surface parse errors early
            print(f"::error::Failed to parse AZURE_CREDENTIALS: {exc}")
            sys.exit(1)

          cleaned = json.dumps(data)
          # pass cleaned JSON to later steps
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
            fh.write(f"creds={cleaned}\n")

          print(f"Sanitized creds length: {len(cleaned)}")
          PY

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ steps.sanitize-creds.outputs.creds }}

      - name: Login to ACR
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          az acr login --name "$ACR_NAME"

      - name: Build and push app image to ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.app
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME_APP }}:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME_APP }}:latest

      - name: Build and push gateway image to ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.gateway
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME_GATEWAY }}:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME_GATEWAY }}:latest

      - name: Get ACR credentials
        id: acr-creds
        run: |
          ACR_USERNAME=$(az acr credential show --name ${{ secrets.ACR_NAME }} --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name ${{ secrets.ACR_NAME }} --query "passwords[0].value" -o tsv)
          echo "::add-mask::$ACR_PASSWORD"
          echo "username=$ACR_USERNAME" >> $GITHUB_OUTPUT
          echo "password=$ACR_PASSWORD" >> $GITHUB_OUTPUT

      - name: Deploy app to Azure Container Instance
        run: |
          az container delete --resource-group yatas-rg --name firatech-app --yes || true
          az container create \
            --resource-group yatas-rg \
            --name firatech-app \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME_APP }}:${{ github.sha }} \
            --dns-name-label firatech-app \
            --ports 80 \
            --os-type Linux \
            --cpu 1 \
            --memory 1.5 \
            --registry-login-server ${{ secrets.ACR_LOGIN_SERVER }} \
            --registry-username ${{ steps.acr-creds.outputs.username }} \
            --registry-password ${{ steps.acr-creds.outputs.password }} \
            --environment-variables SAP_GATEWAY_DEMO=0 PORT=80 SAP_API_BASE_URL=http://yatas-gateway.northeurope.azurecontainer.io/api

      - name: Deploy gateway to Azure Container Instance
        run: |
          az container delete --resource-group yatas-rg --name yatas-gateway-container --yes || true
          az container create \
            --resource-group yatas-rg \
            --name yatas-gateway-container \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME_GATEWAY }}:${{ github.sha }} \
            --dns-name-label yatas-gateway \
            --ports 5000 \
            --os-type Linux \
            --cpu 0.5 \
            --memory 0.5 \
            --registry-login-server ${{ secrets.ACR_LOGIN_SERVER }} \
            --registry-username ${{ steps.acr-creds.outputs.username }} \
            --registry-password ${{ steps.acr-creds.outputs.password }} \
            --environment-variables PORT=5000

      - name: Output deployment URLs
        run: |
          echo "App URL: http://firatech-app.northeurope.azurecontainer.io"
          echo "Gateway URL: http://yatas-gateway.northeurope.azurecontainer.io"

# Required repository secrets (set these in the GitHub repository Settings â†’ Secrets):
# - AZURE_CREDENTIALS : JSON output from `az ad sp create-for-rbac --name "gitHubActionSp" --sdk-auth`
# - ACR_NAME : short ACR name (e.g. myregistry)
# - ACR_LOGIN_SERVER : full login server (e.g. myregistry.azurecr.io)
# - APP_NAME : Azure Web App name (the App Service configured for container)
