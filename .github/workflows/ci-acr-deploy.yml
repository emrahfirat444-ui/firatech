name: Build, push Docker image to ACR and deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: firatech_streamlit_app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system deps on runner
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt1-dev zlib1g-dev build-essential python3-dev

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Sanitize AZURE_CREDENTIALS JSON
        id: sanitize-creds
        shell: bash
        env:
          AZ_CREDS_RAW: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          python - <<'PY'
          import json, os, sys

          raw = os.environ.get("AZ_CREDS_RAW", "")
          # Remove BOM and trim whitespace/newlines
          raw = raw.encode("utf-8").decode("utf-8-sig").strip()
          try:
            data = json.loads(raw)
          except Exception as exc:  # surface parse errors early
            print(f"::error::Failed to parse AZURE_CREDENTIALS: {exc}")
            sys.exit(1)

          cleaned = json.dumps(data)
          # pass cleaned JSON to later steps
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
            fh.write(f"creds={cleaned}\n")

          print(f"Sanitized creds length: {len(cleaned)}")
          PY

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ steps.sanitize-creds.outputs.creds }}

      - name: Login to ACR
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          az acr login --name "$ACR_NAME"

      - name: Build and push image to ACR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.app
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy container image to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.APP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

# Required repository secrets (set these in the GitHub repository Settings â†’ Secrets):
# - AZURE_CREDENTIALS : JSON output from `az ad sp create-for-rbac --name "gitHubActionSp" --sdk-auth`
# - ACR_NAME : short ACR name (e.g. myregistry)
# - ACR_LOGIN_SERVER : full login server (e.g. myregistry.azurecr.io)
# - APP_NAME : Azure Web App name (the App Service configured for container)
